<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="fristname">FirstName</label><br>
            <input  #name1="ngModel"  minlength="2" maxlength="10" type="text" name="firstname" class="form-control" required ngModel>
            <div *ngIf="name1.touched && name1.invalid" class="alert alert-danger">
                Invalid
                <!--<div  *ngIf="name1.errors.required" >FirstName Required!</div>
                <div *ngIf = "name1.errors.minlength">Sorry! short Name</div> -->
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">LastName</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="text" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
